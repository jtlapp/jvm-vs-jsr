apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.global.app.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      nodeSelector:
        kubernetes.io/hostname: app
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.global.app.dockerImagePrefix }}/spring-jdbc-app:latest
          imagePullPolicy: {{ .Values.global.app.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.global.app.port }}
          env:
            {{- if .Values.env }}
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- end }}
            - name: APP_NAME
              value: "{{ .Release.Name }}"
            - name: APP_VERSION
              value: "{{ .Values.appVersion }}"
            - name: SPRING_THREADS_VIRTUAL_ENABLED
              value: "{{ .Values.spring.threads.virtual.enabled }}"
